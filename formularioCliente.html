<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="styles_index.css">

        <title>Document</title>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-3"></div>
                <div class="col-6 login">
                    <div class="header">
                        <h4	class="display-3">HSBC</h4>
                        <h5>Reporte de cajeros</h5>
                    </div>
                    <br>
                    <div class="form-report">
                        <form action="" method="POST">
                            <div class="form-group">
                                <h5 for="email">Correo electrónico:</h5>
                                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Ingresa tu correo">
                            </div>
                            <br>
                            <h5>Selecciona el tipo de error que presenta el cajero:</h5>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="formRadios" id="lento" value="1" checked>
                                <label class="form-check-label" for="lento">
                                    El cajero está muy lento
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="formRadios" id="dinero" value="2">
                                <label class="form-check-label" for="dinero">
                                    El cajero no tiene dinero
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="formRadios" id="tarjeta" value="3">
                                <label class="form-check-label" for="tarjeta">
                                    El cajero se tragó mi tarjeta
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="formRadios" id="teclado" value="4">
                                <label class="form-check-label" for="teclado">
                                    El teclado no funciona correctamente
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="formRadios" id="otra" value="5">
                                <label class="form-check-label" for="otra">
                                    Otra
                                </label>
                            </div>
                            <button type="button" class="btn btn-primary" onclick="reportar()">Mandar Reporte</button>
                        </form>
                    </div>
                </div>
            <div class="col-3"></div>
        </div>
    </body>
</html>
