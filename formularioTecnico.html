<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
			crossorigin="anonymous"
		/>
		<script
			src="https://code.jquery.com/jquery-3.3.1.min.js"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
			integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
			integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
			crossorigin="anonymous"
		></script>

		<title>HSBC Login Tecnico</title>
	</head>
	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col-3"></div>
				<div class="col-6 login">
					<div class="header">
						<h4 class="display-3">HSBC</h4>
						<h5>Reporte de cajeros</h5>
					</div>
					<div class="form-reporte">
						<form id="myForm" action="" method="POST">
							<div class="form-group">
								<label for="email">Email del Tecnico:</label>
								<input
									type="email"
									class="form-control"
									id="email"
									aria-describedby="emailHelp"
									placeholder="Enter email"
								/>
							</div>
							<div class="form-group">
								<label for="password">Password:</label>
								<input
									type="password"
									class="form-control"
									id="password"
									placeholder="Password"
								/>
							</div>
							<button id="mySubmitBtn" type="submit" class="btn btn-primary">Login</button>
							<!-- <button type="button" class="btn btn-primary" onclick="login()">Login</button> -->
							<!-- <a href="signup.html"><button type="button" class="btn btn-secondary">Signup</button></a> -->
						</form>
					</div>
				</div>
				<div class="col-3"></div>
			</div>
		</div>
		<script src="./index.js"></script>
	</body>
</html>
